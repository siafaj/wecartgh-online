{% extends "base.html" %}
{% load static %}


{% block content %}

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        {% include 'includes/alerts.html' %}
        <!-- row -->
        <div class="row">
            <aside class="col-3">
                <!-- Billing Details -->
                <div class="billing-details">
                    {% include 'includes/dashboard_sidebar.html' %}

                </div>
                <!-- /Order Summary Details Ends Here -->
            </aside>

            <!-- Order Total -->
            <div class="col-md-9 order-details">
                <div class="section-title text-justify order-col">
                    <div class="order-col">
                        <div>
                            <strong>Change your password </strong>
                        </div>
                    </div>
                </div>
                <div class="order-summary">
                    <div class="row">
                        
                        <div class="col-md-12">
                            <form action="{% url 'change_password' %}" method="POST">
                                {% csrf_token %}                               
                                <div class="form-group col-md-12">
                                    <label>Current Password </label>
                                    <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Create New Password </label>
                                    <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Confirm New Password </label>
                                    <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                                </div>
                                <input type="submit" value="Submit" class="btn primary-btn">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

    {% endblock %}
