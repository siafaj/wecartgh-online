{% extends "base.html" %}

{% block content %}
<!-- SECTION -->
<div id="newsletter" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <div class="newsletter">

                        <p><strong>Reset Password</strong></p>
                        <form action="{% url 'reset_password' %}" method="POST">
                            {% csrf_token %}
                            <div class="col order-details">
                                {% include 'includes/alerts.html' %}
                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Enter Your New Password"
                                        name="password" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Confirm Your New Password"
                                        name="confirm_password" required>
                                </div>
                                <button type="submit" class="primary-btn order-submit">Reset Password</button>
                                {{ form.email.errors }}
                                {{ form.non_field_errors }}
                            </div>

                            <div class="form-group">
                                Don't have account? <a href="{% url 'register' %}"><strong class="text-center mt-1">Sign
                                        up</a></strong>
                                <br><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
{% endblock %}
